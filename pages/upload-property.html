    <script>
        const dragger = document.getElementById("dragger");
        const dragger_text = document.getElementById("dragger_text");
        const filename = document.getElementById("filename");

        dragger.addEventListener('dragover',(e) => {
            e.preventDefault();
            // dragger_text.textContent = "Release to upload Image";
        });

        dragger.addEventListener('dragleave', () => {

        });

        dragger.addEventListener('drop', (e) => {
            e.preventDefault();
            // retrieving file info
            const file = e.dataTransfer.files[0];
            uploadFileHandler(file);
        });

        const uploadFileHandler = (file) => {
            const validFileExtensions = ['image/jpeg', 'image/jpg', 'image/png'];

            if(validFileExtensions.includes(file.type)){
                const fileReader = new FileReader();
                fileReader.onload = () => {
                    const fileURL = fileReader.result;
                    const imageTag = `<img src=${fileURL} alt="">`;
                    dragger.innerHTML = imageTag;

                    const imageText = `<p>${file.name.split('.')[0]}</p>`;
                    filename.innerHTML = imageText;
                };
                fileReader.readAsDataURL(file);
            }
            //console.log(file);
        }

        // for opening and closing responsive sidebar
        function openMenu(){
          const doc = document.getElementById('sideNav')
          const doc1 = document.getElementById('backDrop')
          if(doc !== null && doc1 !== null){
              doc.style.width="50%"
              doc1.style.width="100%"
          }
           
        }

        function closeMenu(){
            const doc = document.getElementById('sideNav')
            const doc1 = document.getElementById('backDrop')
            if(doc !== null && doc1 !== null){
                doc.style.width = "0px"
                doc1.style.width = "0px"
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == doc1) {
                  doc.style.width = "0px"
                  doc1.style.width = "0px"
                }
            }
        }
    </script>
